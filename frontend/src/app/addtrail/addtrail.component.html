<div class="row">

    <div class="col-md-6">
        <img src="https://www.earths-edge.com/wp-content/uploads/2019/06/1-Pack-light.jpg" style="width: 100%; height: 100%;" />

    </div>
    <div class="col-md-6">
        <p style="color: green">{{message}}</p>
        <div class="containerFluidOne">
            <h4> Share your experience with us!!</h4>
            {{responsemessage}}
            <form action="http://localhost:3000/addtrails/add" method="POST">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input name="email" type="email" class="form-control" id="emailInputId" placeholder="name@example.com" [(ngModel)]="email">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Name</label>
                    <input name="name" type="text" class="form-control" id="nameInputId" placeholder="Please enter your full name" [(ngModel)]="name">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Park Name</label>
                    <input name="parkname" type="email" class="form-control" id="parknameInputId" placeholder="Please enter your full name" [(ngModel)]="parkname">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Trail Name</label>
                    <input name="trailname" type="email" class="form-control" id="trailInputId" placeholder="Please enter your full name" [(ngModel)]="trailname">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Your experience</label>
                    <textarea name="experience" class="form-control" id="experienceInputId" rows="3" placeholder="Let us know you full experience and your adventures..." [(ngModel)]="experience"
                        ></textarea>
                </div>

                <button class="btn btn-primary" (click)="createMessage()">Submit your review</button>
            </form>
        </div>

    </div>

</div>
