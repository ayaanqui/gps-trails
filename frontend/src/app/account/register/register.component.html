<div class="login-container">
    <div class="mb-3">
        <div class="card-body">
            <div class="card-title mb-5">
                <h3 class="text-center">Sign Up</h3>
            </div>
            <div class="card-text">

                <div class="kpx_form">
                    <div class="d-flex flex-row align-items-center kpx_socialButtons">
                        <a href="#" class="btn kpx_btn-facebook" data-toggle="tooltip" data-placement="top" title="Facebook">
                            <i class="fa fa-facebook fa-2x"></i>
                        </a>

                        <a href="#" class="btn kpx_btn-twitter" data-toggle="tooltip" data-placement="top" title="Twitter">
                            <i class="fa fa-twitter fa-2x"></i>
                        </a>

                        <a href="#" class="btn kpx_btn-google-plus" data-toggle="tooltip" data-placement="top" title="Google Plus">
                            <i class="fa fa-google fa-2x"></i>
                        </a>
                    </div>

                    <div class="kpx_formOr">
                        <div class="kpx_hrOr"></div>
                        <span class="kpx_spanOr">or</span>
                    </div>
                </div>

                <form action="https://codingproject14.000webhostapp.com/register.php" method="POST">
                    <div class="alert alert-success" role="alert" *ngIf="success">
                        Account created successfully!
                    </div>

                    <div class="alert alert-danger" role="alert" *ngIf="error">
                        {{errorMsg}}
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input name="email" type="email" class="form-control" id="email" placeholder="Ex. name@example.com" [(ngModel)]="email">
                    </div>
                    <div class="mb-3">
                        <label for="firstname" class="form-label">Fullname</label>
                        <input name="firstname" type="firstname" class="form-control" id="fullname" placeholder="Ex. John Doe" [(ngModel)]="fullname">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input name="password" class="form-control" id="password" placeholder="Password" type="password" [(ngModel)]="password">
                    </div>

                    <div class="mt-4 d-flex flex-row align-items-center">
                        <button type="submit" name="submit" class="btn btn-primary mr-3" (click)="createMessage()">Create Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
