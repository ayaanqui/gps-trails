<div class="container-fluid">
    <div class="row">
        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">Tutorials
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                <li role="presentation">
                    <a role="menuitem" href="#">HTML</a>
                </li>
                <li role="presentation">
                    <a role="menuitem" href="#">CSS</a>
                </li>
                <li role="presentation">
                    <a role="menuitem" href="#">JavaScript</a>
                </li>
                <li role="presentation" class="divider"></li>
                <li role="presentation">
                    <a role="menuitem" href="#">About Us</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <agm-map [latitude]="lat" [longitude]="lng">

            </agm-map>
        </div>
        <div class="col-md-4">

            <div class="row">
                <form class="form-inline" style="width: 100%;">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
            <br />
            <div class="row">
                <h6 class="text-muted">Recommeded Parks

                </h6>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Yosemite National Park
                        <div class="image-parent">
                            <img src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/don_quixote.jpg" class="img-fluid"
                                alt="quixote">
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Bay Area Park
                        <div class="image-parent">
                            <img src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/as_I_lay.jpg" class="img-fluid" alt="lay">
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Arizona national reserves
                        <div class="image-parent">
                            <img src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/things_fall_apart.jpg" class="img-fluid"
                                alt="things">
                        </div>
                    </li>
                </ul>
            </div>


        </div>

    </div>
</div>
