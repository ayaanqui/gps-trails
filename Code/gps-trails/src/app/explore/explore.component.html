<div class="container mt-3">
    <div class="row">

    </div>
    <div class="row">
        <div class="col-md-8">

            <div id='map'></div>
            <!--
            <agm-map [latitude]="lat" [longitude]="lng">

            </agm-map>
        -->
        </div>
        <div class="col-md-4">

            <div class="row">
                <form class="form-inline" style="width: 100%;">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
            <br />
            <div class="row">
                <h6 class="text-muted">Recommeded Parks</h6>
                <div *ngFor="let park of parklist">

                    <app-trail-brief 
                        name={{park.parkname}} 
                        description={{park.parkDesc}} 
                        views={{park.views}} 
                        image={{park.imgurl}}
                        ratingsAvg={{park.ratingsAvg}}
                        sm="true"
                    ></app-trail-brief>

                </div>
            </div>


        </div>

    </div>
</div>
