<div class="container-fluid" style="overflow: hidden;" class="outerdiv">
    <div class="row">

    </div>
    <div class="row">
        <div class="col-md-8">

            <div id='map'></div>

        </div>
        <div class="col-md-4" id="sidebar">
            <br />
            <div class="row">
                <form class="form-inline" style="width: 100%;">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
            <br />
            <div class="row" id="scrollsection">
                <h6 class="text-muted">Recommeded Parks {{namesel}}

                </h6>
                <ul *ngFor="let park of parklist" class="list-group">

                    <li class="list-group-item" (click)="clickedItem(park)">
                        <div class=" row ">
                            <div class="col-mid-7 ">
                                <div class="row ">
                                    <p>{{park.parkname}}</p>
                                </div>
                                <div class="row ">
                                    <div class="col-md-8 ">
                                        <p>
                                            <small style="color:grey; ">{{park.parkDesc}}</small>
                                        </p>
                                    </div>
                                    <div class="col-md-4 ">
                                        <img src={{park.imgurl}} style="width: 100px;height: 100px; ">
                                    </div>

                                </div>
                            </div>

                        </div>

                    </li>

                </ul>
            </div>


        </div>

    </div>
</div>
