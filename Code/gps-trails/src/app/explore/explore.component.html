<div class="explore-container">
    <div class="sidebar">
        <div class="search-trails">
            <input type="search" name="search" id="search" placeholder="Search for trails...">
        </div>
        
        <div class="results-trail">
            <h6 class="text-muted pl-3 pr-3">Recommeded Parks</h6>
            <div *ngFor="let trail of trails">
                <app-trail-brief name={{trail.name}} description={{trail.description}} views={{trail.views}} image={{trail.image}}
                    ratingsAvg={{trail.ratingsAvg}} sm="true"></app-trail-brief>
            </div>
        </div>
    </div>

    <!-- Mapbox map component -->
    <div id="map" class="map-lg"></div>
</div>
