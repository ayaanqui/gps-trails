<div class="container">


    <div class="row">
        <div class="col-md-7">
            <br />
            <div class="row">
                <h3>{{selectedSubTrialFromDetailsComponent.name}}</h3>
            </div>
            <br />
            <div class="row">
                <small>
                    <h6 style="color:grey;">{{selectedSubTrialFromDetailsComponent.description}}</h6>
                </small>
            </div>

            <hr />

            <div class="row">
                <div class="col-md-4">Difficulty:{{selectedSubTrialFromDetailsComponent.difficulty}}</div>
                <div class="col-md-4">Route-Type:{{selectedSubTrialFromDetailsComponent.routetype}}</div>
                <div class="col-md-4">Route-Type:{{selectedSubTrialFromDetailsComponent.elevationgain}}</div>
            </div>

            <div class="stars">
                <form action="">
                    <input class="star star-5" id="star-5" type="radio" name="star" />
                    <label class="star star-5" for="star-5"></label>
                    <input class="star star-4" id="star-4" type="radio" name="star" />
                    <label class="star star-4" for="star-4"></label>
                    <input class="star star-3" id="star-3" type="radio" name="star" />
                    <label class="star star-3" for="star-3"></label>
                    <input class="star star-2" id="star-2" type="radio" name="star" />
                    <label class="star star-2" for="star-2"></label>
                    <input class="star star-1" id="star-1" type="radio" name="star" />
                    <label class="star star-1" for="star-1"></label>
                </form>
            </div>

        </div>

        <div class="col-md-5">
            <div class="row">
                <img src="https://cdn-assets.alltrails.com/uploads/photo/image/23277391/extra_large_18dd427c899e52b2fef2066513f18a5a.jpg"
                    alt=".." class="image-fluid" height="300px" width="500px" />
            </div>

            <div class="row">
                <div class="map"></div>
            </div>
        </div>
    </div>

</div>
