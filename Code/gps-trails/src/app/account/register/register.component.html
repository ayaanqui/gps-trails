<div class="login-container">
    <div class="mb-3">
        <div class="card-body">
            <div class="card-title mb-5">
                <h3 class="text-center">Sign Up</h3>
            </div>
            <div class="card-text">

                <div class="kpx_form">
                    <div class="d-flex flex-row align-items-center kpx_socialButtons">
                        <a href="#" class="btn kpx_btn-facebook" data-toggle="tooltip" data-placement="top"
                            title="Facebook">
                            <i class="fa fa-facebook fa-2x"></i>
                        </a>

                        <a href="#" class="btn kpx_btn-twitter" data-toggle="tooltip" data-placement="top"
                            title="Twitter">
                            <i class="fa fa-twitter fa-2x"></i>
                        </a>

                        <a href="#" class="btn kpx_btn-google-plus" data-toggle="tooltip" data-placement="top"
                            title="Google Plus">
                            <i class="fa fa-google fa-2x"></i>
                        </a>
                    </div>

                    <div class="kpx_formOr">
                        <div class="kpx_hrOr"></div>
                        <span class="kpx_spanOr">or</span>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Ex. name@example.com">
                </div>
                <div class="mb-3">
                    <label for="fullname" class="form-label">Fullname</label>
                    <input type="fullname" class="form-control" id="fullname" placeholder="Ex. John Doe">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input class="form-control" id="password" placeholder="Password" type="password">
                </div>

                <div class="mt-4 d-flex flex-row align-items-center">
                    <button class="btn btn-primary mr-3">Create Account</button>
                </div>

            </div>
        </div>
    </div>
</div>
